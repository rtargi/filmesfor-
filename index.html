    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #111827; /* gray-900 */
      }
      html {
        scroll-behavior: smooth;
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      .gradient-text {
          background: linear-gradient(90deg, #F59E0B, #EF4444, #F87171);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          text-fill-color: transparent;
      }
      .modal-tab.active {
          border-color: #F59E0B;
          background-color: #374151; /* gray-700 */
          color: #F59E0B;
      }
      .loader {
          width: 20px; height: 20px; border: 2px solid #FFF;
          border-top-color: transparent; border-radius: 50%;
          animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .animate-fade-in {
          animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes fadeIn {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
      }
    </style>
